{% if record.custom_fields["geoserver:wms_url"] and record.custom_fields["geoserver:layer_name"] %}
    <h2>Map</h2>

    <div id="map"
         data-wms-url="{{ record.custom_fields["geoserver:wms_url"] }}"
         data-layer-name="{{ record.custom_fields["geoserver:layer_name"] }}"
         data-bounds="{{ record.custom_fields["geoserver:bounds"] }}"
    ></div>

    <h3>Attributes</h3>

    <table class="ui unstackable celled table">
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody id="attributes"
               data-wfs-url="{{ record.custom_fields["geoserver:wfs_url"] }}"
               data-layer-names="{{ record.custom_fields["geoserver:layer_name"] }}"></tbody>
    </table>
{% endif %}

{% block javascript %}
    {{ webpack['geoserver_js.js'] }}
    {{ webpack['geoserver_css.css'] }}
{% endblock %}
